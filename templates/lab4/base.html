<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Лабораторна робота 4{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .home-link {
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>{% block header %}Лабораторна робота 4{% endblock %}</h1>

    {% block content %}{% endblock %}

    {% if request.path != '/' %}
        <div class="home-link">
            <a href="{% url 'lab4:index' %}">Повернутися на головну сторінку</a>
        </div>
    {% endif %}
</div>
</body>
</html>
